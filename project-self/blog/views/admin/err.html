{% extends './layout.html' %}
{% block title %}
 	error
{% endblock %}
{% block header %}
  	操作失败
{% endblock %}
{% block content %}
<div class="alert alert-danger" role="alert">{{ message }}</div>
  {% if url == "/category" %}
    <a href="/category" class="btn btn-primary">跳转页面</a>
  {% elseif url == "/article" %}
    <a href="/article" class="btn btn-primary">跳转页面</a>
  {% else %}
    <a href="javascript:window.history.back()" class="btn btn-primary">返回</a>
  {% endif %}
{% endblock %}
