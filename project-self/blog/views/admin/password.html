{% extends './layout.html' %}
{% block title %}
 	编辑分类页面
{% endblock %}
{% block header %}
  	编辑分类
{% endblock %}
{% block content %}
<form class="form-horizontal form-password" action="/admin/password" method="POST">
  <div class="form-group">
    <label for="possword" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="password" placeholder="新密码" autocomplete="off" name="password" >
      <p class="text-danger err"></p>
    </div>
  </div>
  <div class="form-group">
    <label for="repossword" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="repassword" placeholder="确认密码" autocomplete="off" name="repassword">
      <p class="text-danger err"></p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary btn-sub-password">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block footer %}
<script src="/js/password.js"></script>
{% endblock %}
