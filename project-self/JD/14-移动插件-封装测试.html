<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-移动插件-封装测试.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 60px;
			height: 30px;
		}
		.box{
			position: absolute;
			left:0;
			top: 100px;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.transition{
			transition: all 0.5s;
		}
	</style>
</head>
<body>
	<button>复位</button>
	<button>移动</button>
	<div id="box1" class="transition box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/move.js"></script>
<script>
	
	var $elem = $('#box1');
	$elem.on('move moved',function(ev){
		console.log(ev.type)
	})
	//初始化插件
	// var move = new Js($elem);
	// var move = new Slient($elem);
	$elem.move({js:false})

  	$('button').eq(0).on('click',function(){
   		$elem.move('to',0,100)
   		// move.x(0)
   		// move.y(100)
   	})
   	$('button').eq(1).on('click',function(){
   		$elem.move('to',200,200)
   		// move.x(200)
   		// move.y(200)
  	 })
  
	
	 
</script>
</html>
