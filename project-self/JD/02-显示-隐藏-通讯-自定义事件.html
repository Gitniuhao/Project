<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示-隐藏-通讯-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: #000;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem){
			$elem.trigger('show');
			$elem.show();
			$elem.trigger('shown');
		},
		hide:function($elem){
			$elem.trigger('hide');
			$elem.hide();
			$elem.trigger('hidden');
		}
	}
	var $elem = $('#box');
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}else if(ev.type == 'shown'){
			console.log('shown...')
		}else if(ev.type == 'hide'){
			console.log('hide...')
		}else if(ev.type == 'hidden'){
			console.log('hidden...')
		} 
	})	
	   $('button').eq(0).on('click',function(){
	   		slient.show($elem)	   		
	   })
	   $('button').eq(1).on('click',function(){
	   		slient.hide($elem);
	   })

</script>
</html>
