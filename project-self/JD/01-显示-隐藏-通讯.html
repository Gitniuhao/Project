<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示-隐藏-通讯.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: #000;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem,cb1,cb2,cb3,cb4){
			$elem.show();
			cb1();
			cb2();
			cb3();
			cb4();
		},
		hide:function($elem){
			$elem.hide();
		}
	}
	var $elem = $('#box');
	   $('button').eq(0).on('click',function(){
	   		slient.show($elem,function(){
	   			console.log('cb1...')
	   		},function(){
	   			console.log('cb2...')
	   		},function(){
	   			console.log('cb3...')
	   		},function(){
	   			console.log('cb4...')
	   		});
	   })
	   $('button').eq(1).on('click',function(){
	   		slient.hide($elem);
	   })

</script>
</html>
